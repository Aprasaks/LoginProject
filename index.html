<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginProject</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>login</h2>
      <form id="loginForm">
        <input type="text" id="userid" placeholder="UserID" />
        <div class="password-wrapper">
          <input type="password" id="userpw" placeholder="UserPW" />
          <!-- span = can click eye -->
          <span id="togglePassword" class="toggle-icon">üëÅÔ∏è</span>
        </div>
        <button type="submit">Sign in</button>
        <p class="toggle-form">Not a member yet? <span id="showRegister">Sign up</span></p>
        <div class="remember-wrap">
          <input type="checkbox" id="rememberID" />
          <!-- if i click this word, work same -->
          <label for="rememberID">Remember ID</label>
        </div>
      </form>
      <form id="registerForm" style="display: none">
        <input type="text" id="registerID" placeholder="ID" />
        <input type="password" id="registerPW" placeholder="Password" />
        <input type="password" id="registerPWConfirm" placeholder="Password Confirm" />
        <input type="number" id="phoneNumber" placeholder="Phone number" />
        <button type="submit">Sign up</button>
        <p class="toggle-form">Already have an accout? <span id="showLogin">Sign in</span></p>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
